<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>TO-DO</title>
</head>
<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>To-Do</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        Insira seu Lembrete!
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>
		<form name="form" id="form" method="POST">
			{% csrf_token %}
			<div class="form-group mt-4">{{db.lembrete}}</div>
			<input type="submit" class="btn btn-success mt-2" value="Salvar">
            <a href="/" class="btn btn-success mt-2">Voltar</a>
		</form>
    </div>
</body>
</html>
